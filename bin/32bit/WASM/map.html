<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Terrain Map</title>
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      try {          
          const queryString = window.location.search;
          const urlParams = new URLSearchParams(queryString);

          // Title
          window.document.title = urlParams.get('title');

          // Map
          const longitude = urlParams.get('longitude');
          const latitude = urlParams.get('latitude');

          maptilersdk.config.apiKey = 'IzXwuNELmi1wQXfKZZOQ';
          const map = new maptilersdk.Map({
              container: 'map', // container's id or the HTML element to render the map
              style: maptilersdk.MapStyle.HYBRID,
              center: [longitude, latitude], // starting position [lng, lat]
              zoom: 15, // starting zoom
              terrain: true,
              terrainControl: true,
              pitch: 61,
              bearing: 172,
              maxPitch: 85,
              maxZoom: 50
          });
          const marker = new maptilersdk.Marker()
              .setLngLat([longitude, latitude])
              .addTo(map); 
      }
      catch (ex) {
          console.error(ex);
      }      
  </script>
</body>
</html>
