<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Terrain Map</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.umd.min.js"></script>
    <script src="https://npmcdn.com/@turf/turf@5.1.6/turf.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <style type="text/css">
        #info {
            display: block;
            position: relative;
            margin: 0px auto;
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
            color: #222;
            background: #fff;
        }
    </style>
    <script type="text/javascript">
        var g_map = null;
        // GeoJSON object to hold our features
        var geojson = {
            'type': 'FeatureCollection',
            'features': []
        };

        window.addEventListener('message', function (event) {
            const markerData = JSON.parse(event.data);

            //const marker = new maptilersdk.Marker()
            //    .setLngLat([markerData.longitude, markerData.latitude])
            //    .addTo(g_map);

            var point = {
                'type': 'Feature',
                'geometry': {
                    'type': 'Point',
                    'coordinates': [markerData.longitude, markerData.latitude]
                },
                'properties': {
                    'id': String(new Date().getTime())
                }
            };

            geojson.features.push(point);

            if (g_map !== null) {
                g_map.getSource('geojson').setData(geojson);
            }            
        });
    </script>
</head>
<body>
    <div id="map"></div>
    <pre id="info"></pre>
    <script>
        try {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Title
            window.document.title = urlParams.get('title');

            // Map
            const longitude = urlParams.get('longitude');
            const latitude = urlParams.get('latitude');

            maptilersdk.config.apiKey = 'IzXwuNELmi1wQXfKZZOQ';
            g_map = new maptilersdk.Map({
                container: 'map', // container's id or the HTML element to render the map
                style: maptilersdk.MapStyle.STREET,
                center: [longitude, latitude], // starting position [lng, lat]
                zoom: 15, // starting zoom
                terrain: true,
                terrainControl: true,
                pitch: 61,
                bearing: 172,
                maxPitch: 85,
                maxZoom: 50
            });

            // Used to draw a line between points
            var linestring = {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': []
                }
            };

            g_map.on('load', function () {
                g_map.addSource('geojson', {
                    'type': 'geojson',
                    'data': geojson
                });

                // Add styles to the map
                g_map.addLayer({
                    id: 'measure-points',
                    type: 'circle',
                    source: 'geojson',
                    paint: {
                        'circle-radius': 5,
                        'circle-color': '#F00'
                    },
                    filter: ['in', '$type', 'Point']
                });

                g_map.addLayer({
                    id: 'measure-lines',
                    type: 'line',
                    source: 'geojson',
                    layout: {
                        'line-cap': 'round',
                        'line-join': 'round'
                    },
                    paint: {
                        'line-color': '#000',
                        'line-width': 2.5
                    },
                    filter: ['in', '$type', 'LineString']
                });

                g_map.on('mousemove', function (e) {
                    g_map.getCanvas().style.cursor = 'pointer';

                    document.getElementById('info').innerHTML =
                        JSON.stringify(e.lngLat.wrap());
                });
            });
        }
        catch (ex) {
            console.error(ex);
        }        
    </script>
</body>
</html>
